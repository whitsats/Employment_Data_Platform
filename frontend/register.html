<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>鸿蒙就业管理平台-注册</title>
        <link
            rel="shortcut icon"
            href="./images/logo.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/bootstrap-icons.css" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/register.css" />
    </head>
    <body>
        <!-- 背景区域 -->
        <div class="gradient-bg w-100"></div>
        <!-- 主要内容容器 -->
        <div class="container">
            <!-- 居中对齐的卡片  -->
            <div class="row justify-content-center">
                <!-- 卡片结构 -->
                <div class="col-md-4">
                    <div class="register-card p-4 bg-white">
                        <h3 class="text-center mb-4">鸿蒙就业管理平台</h3>
                        <form class="register-form">
                            <div class="mb-3">
                                <label for="username" class="form-label"
                                    >账号</label
                                >
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control custom-form-control"
                                        id="username"
                                        name="username"
                                        placeholder="请输入用户名"
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"
                                    >密码</label
                                >
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-key"></i>
                                    </span>
                                    <input
                                        type="password"
                                        name="password"
                                        class="form-control custom-form-control"
                                        id="password"
                                        placeholder="请输入密码"
                                    />
                                </div>
                            </div>
                            <button
                                type="submit"
                                class="btn mt-5 custom-btn w-100"
                            >
                                注册
                            </button>
                            <div class="text-center mt-3">
                                <span class="text-muted">已有账号？</span>
                                <a
                                    href="./login.html"
                                    class="text-primary text-decoration-none"
                                    >去登陆</a
                                >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- toast -->
        <div
            class="toast my-toast rounded-pill text-center"
            data-bs-delay="1500"
            aria-live="assertive"
            aria-atomic="true"
            role="alert"
        >
            <div class="toast-body rounded-pill text-white">提示消息</div>
        </div>
        <script src="./lib/bootstrap.bundle.js"></script>
        <script src="./lib/axios.min.js"></script>
        <script src="./lib/form-serialize.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/register.js"></script>
    </body>
</html>
